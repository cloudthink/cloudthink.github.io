# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: CloudThink
subtitle:
description:
keywords:
author: Zychen
language:
- zh-CN
- en
- zh-HK
- zh-TW
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://cloudthink.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:


# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page


# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: material-x
#landscape

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/cloudthink/cloudthink.github.io.git
  branch: master

# 导航栏，建议以/结尾，少一次301重定向。
nav_menu:
  - name: home
    icon: fas fa-home
    url: home/
  - name: blogs
    icon: fas fa-rss
    url: /
  - name: archives
    icon: fas fa-archive
    url: archives/
  - name: About
    icon: fas fa-users
    url: about/

# 页脚社交信息
social:
  - icon: fas fa-envelope
    url: https://cloudthink.github.io/
  - icon: fab fa-github
    url: https://github.com/cloudthink
  #- icon: fas fa-music
    #url: https://music.163.com/#/user/home?id=63035382

widgets:
  - widget: author
    avatar: https://api.dujin.org/bing/1366.php
    jinrishici: true
    social: true
  - widget: plain
    icon: fas fa-bullhorn
    title: Notice
    body: 'Nothing'
    more:
      icon: fas fa-question-circle
      url: https://xaoxuu.com/wiki/material-x/
  - widget: category
  - widget: tagcloud
  - widget: list
    icon: fas fa-medal
    title: 精选项目
    more:
      icon: fas fa-arrow-right
      url: https://github.com/cloudthink
    rows:
      - name: Zhisou
        desc: Python简易搜索引擎
        icon: fas fa-cube
        url: https://github.com/cloudthink/Project_Zhisou
      
  - widget: list
    icon: fas fa-link
    title: 特别链接
    rows:
      - name: 关于我 / 留言板
        icon: fas fa-comment-dots
        url: https://cloudthink.github.io/about/
  - widget: music
    icon: fas fa-compact-disc
    title: "最近在听"
    more:
      icon: far fa-heart
      url: https://music.163.com/#/user/home?id=63035382
    server: netease   # netease（网易云音乐）tencent（QQ音乐） xiami（虾米） kugou（酷狗）
    type: playlist    # song （单曲） album （专辑） playlist （歌单） search （搜索）
    id: 746319661     # 歌曲/专辑/歌单 ID
  - widget: toc

# 推荐文章
recommended_posts:
  autoDisplay: false # 自动在文章底部显示推荐文章，如果你使用Material-X主题，这里要设置为false。
  server: https://api.truelaurel.com # 后端推荐服务器地址
  timeoutInMillis: 10000 # 服务时长，超过此时长，则使用离线推荐模式
  excludePattern: []
  titleHtml: <h4>推荐文章</h4> #自定义标题
  internalLinks: 3 # 内部文章数量
  externalLinks: 2 # 外部文章数量
  fixedNumber: false

# Automatically Excerpt. Not recommand.
# Please use <!-- more --> in the post to control excerpt accurately.
auto_excerpt:
  enable: true
  length: 150
